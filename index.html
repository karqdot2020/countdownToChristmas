  <body>
    <div class="time-container">
      <header>
        <h1>time to chirstmes: <span class="expected-date"></span></h1>

      <div class="timer">

          <span class="time day-value">0</span>
          <h2>day</h2>
        </div>
        <div class="hours">
          <span class="time hour-value">0</span>

        </div>
        <div class="minuts">
          <span class="time minut-value">0</span>
          <h2>minut</h2>
        </div>
        <div class="seconds">

        </div>
      </div>
    </div>

    <script src="main.js"></script>
